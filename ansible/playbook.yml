- name: denvr
  hosts: all
  tasks:  
    - name: Include task list in play
      ansible.builtin.include_tasks:
        file: tasks/packages.yml
        become: true

    - name: Include task list in play
      ansible.builtin.include_tasks:
        file: tasks/ufw.yml
        become: true

    - name: Include task list in play
      ansible.builtin.include_tasks:
        file: tasks/fail2ban.yml
        become: true

    - name: Include task list in play
      ansible.builtin.include_tasks:
        file: tasks/deploy_app.yml

  handlers:
    - name: Restart fail2ban service
      service:
        name: fail2ban
        state: restarted
        become: true